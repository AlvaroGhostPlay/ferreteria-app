<div class="login-page">
  <div class="login-card">
    <div class="brand">
      <div class="logo">F</div>
      <div class="title">
        <h1>Bienvenido</h1>
        <p>Inicia sesión para continuar</p>
      </div>
    </div>

    <form (ngSubmit)="onSubmit()" #f="ngForm" class="form" autocomplete="off">
      <label>Usuario</label>
      <input
        name="username"
        [(ngModel)]="username"
        required
        autocomplete="username"
        placeholder="tu.usuario"
        autocomplete="off"
        autocapitalize="off"
        autocorrect="off"
        spellcheck="false"
      />

      <label>Contraseña</label>
      <input
        name="password"
        [(ngModel)]="password"
        type="password"
        required
        autocomplete="current-password"
        placeholder="••••••••"
      />

      <button type="submit" [disabled]="f.invalid">Entrar</button>

      @if (error) {
        <p class="error">{{ error }}</p>
      }
    </form>

    <div class="extra">
      <a href="#" (click)="$event.preventDefault()">¿Olvidaste tu contraseña?</a>
      <span>•</span>
      <a href="#" (click)="$event.preventDefault()">Soporte</a>
    </div>
  </div>
</div>
