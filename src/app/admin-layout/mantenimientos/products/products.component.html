<div class="contenedor">
    <div class="header">
      <h1 class="color-blanco cliente-titulo">Mantenimiento de Productos</h1>
      <div class="bnt-rigth">
        <button class="btn btn-primary" type="button" (click)="create('')">
        Agregar Producto
      </button>
      </div>
  </div>

<div class="page">
  <div class="card">

    <div class="table-wrapper">
      <table class="table">
        <thead class="table-header">
          <tr>
            <th class="color-blanco">Producto</th>
            <th class="color-blanco">Precio</th>
            <th class="color-blanco">IVA</th>
            <th class="color-blanco">Stock</th>
            <th class="color-blanco">Editar</th>
            <th class="color-blanco">Eliminar</th>
          </tr>
        </thead>

        <tbody>
            @for(p of products; track p) {
                <tr class="cursor" (click)="view(p.productId)">
                    <td class="color-blanco">{{ p.productName }}</td>
                    <td class="color-blanco">{{ p.price }}</td>
                    <td class="color-blanco">{{ p.iva }}</td>
                    <td class="color-blanco">{{ p.stock}}</td>
                    <td class="actions">
                    <button class="btn btn-success" type="button" (click)="update(p.productId)">
                     Editar
                    </button>
                    </td>
                    <td>
                         <button class="btn btn-danger" type="button" (click)="deleteUser(p.productId)">
                     Eliminar
                    </button>
                    </td>     
          </tr>
            }
          
            @if (products.length === 0) {
                <tr>
            <td colspan="6" class="empty">No hay Productos registrados.</td>
                </tr> 
            }
          
        </tbody>
      </table>
    </div>
  </div>
</div>
<auth-paginator [paginator]="paginator" [url]="url"></auth-paginator>
</div>
